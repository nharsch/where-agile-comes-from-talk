<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Two Timelines Merging — Manufacturing → Software</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Styled after the GitLens commit graph */

.circle-component {
  position: absolute;
  z-index: 40;
  height: 1.2rem;
  width: 1.2rem;
  border-radius: 9999px;
  border-width: 2px;
}

/* use the classes below together with .circle-component */

.circle-upper-left {
  top: 0px;
  transform: translate(-11px, -1px);
}

.circle-upper-right {
  top: 0px;
  transform: translate(12px, -1px);
}
</style>
</head>
<body>
    <!--
    NOTE: To toggle light/dark mode, you may need to change the light/dark mode setting in your browser.

        <table class="table-fixed border-separate border-spacing-0 ms-2">
        <thead>
            <tr>
            <th class="w-0 table-cell md:hidden"></th> <!-- Simplified git tree -->
            <th class="w-[25px] hidden md:table-cell"></th> <!-- Commit branches 1-2 of full git tree -->
            <th class="w-[25px] hidden md:table-cell"></th> <!-- Commit branches 2-3 of full git tree -->

            </tr>
        </thead>
        <tbody>

                <td class="border-s-2 border-s-sky-300 dark:border-s-sky-300

                </td>
                <td class="border-l-2 border-l-sky-300
                           dark:border-t-sky-900 hidden md:table-cell">
                </td>
                <td>

                <td class="dark:border-s-orange-300
                           border-e-2

                           dark:border-e-pink-300
                           hidden md:table-cell">
                    <div class="circle-component
                                bg-white
                                dark:bg-slate-950
                                circle-upper-right
                                border-teal-300 dark:border-pink-300">
                    </div>
                </td>
                <td>
                    <p class="relative -top-4 ps-6 text-teal-500">Bespoke software</p>

            </tr>
            <tr class="relative h-14">

                           border-s-2 border-s-sky-300 dark:border-s-sky-300
